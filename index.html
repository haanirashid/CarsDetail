<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars Detail</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <h1>Cars Detail</h1>
        </div>
        <div class="car toyota">
            <div class="head">
                <h2>Toyota</h2>
            </div>
            <div  class="table">
                <table id="toyota_target">
                    <tr>
                        <th>Serial Number</th>
                        <th>Model</th>
                        <th>Unit Sold</th>
                        <th>Price/Unit</th>
                        <th>Total Sales</th>
                    </tr>
                </table>
            </div>
        </div>
        <div class="car mercedes">
            <div class="head">
                <h2>Mercedes</h2>
            </div>
            <div  class="table">
                <table id="mercedes_target">
                    <tr>
                        <th>Serial Number</th>
                        <th>Model</th>
                        <th>Unit Sold</th>
                        <th>Price/Unit</th>
                        <th>Total Sales</th>
                    </tr>
                </table>
            </div>
        </div>
        <div class="car audi">
            <div class="head">
                <h2>Audi</h2>
            </div>
            <div  class="table">
                <table id="audi_target">
                    <tr>
                        <th>Serial Number</th>
                        <th>Model</th>
                        <th>Unit Sold</th>
                        <th>Price/Unit</th>
                        <th>Total Sales</th>
                    </tr>
                </table>
            </div>
        </div>
        <div class="car tesla">
            <div class="head">
                <h2>Tesla</h2>
            </div>
            <div  class="table">
                <table id="tesla_target">
                    <tr>
                        <th>Serial Number</th>
                        <th>Model</th>
                        <th>Unit Sold</th>
                        <th>Price/Unit</th>
                        <th>Total Sales</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
